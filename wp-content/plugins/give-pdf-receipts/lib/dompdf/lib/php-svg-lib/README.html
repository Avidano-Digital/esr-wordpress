<h1 id="svgfileparsingrenderinglibrary">SVG file parsing / rendering library</h1>

<a href="https://packagist.org/packages/phenx/php-svg-lib"><img src="https://poser.pugx.org/phenx/php-svg-lib/license" alt="License" /></a></p>

<p>The main purpose of this lib is to rasterize SVG to a surface which can be an image or a PDF for example, through a <code>\Svg\Surface</code> PHP interface.</p>

<p>This project was initialized by the need to render SVG documents inside PDF files for the <a href="http://dompdf.github.io">DomPdf</a> project.</p>
